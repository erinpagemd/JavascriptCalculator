<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>JavaScript Calculator</title>
    <link rel='stylesheet' href='style.css'>
    <script src='jquery-2.1.1.min.js'></script>
    <script src='main.js'></script>
  </head>

  <body>
    <div id='calculator'>
      <h1>Javascript Calculator</h1>
      <input id='first' type='text'>
      <input type = 'button' class='operator' id='add' value='+'>
      <input type = 'button' class='operator' id='subtract' value='-'>
      <input type = 'button' class='operator' id='multiply' value='&times;'>
      <input type = 'button' class='operator' id='divide' value='&div;'>
      <input type = 'button' id='clear' value = 'c'>
      <input id='second' type='text'>
      <span>=</span>
      <input id='answer' type=text>
    </div>
  </body>
</html>
